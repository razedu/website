{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="{% static 'friends/css/style.css' %}" rel="stylesheet" />
    <title>ВСети</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col p-2">
                        <h1><a href="/">ВСети</a></h1>
                    </div>
                    <div class="col p-2">
                        {% if request.user.is_authenticated %}
                            <div class="row">
                                <div class="col p-2">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="/{{request.user.pk}}">{{request.user.username}}</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        {% endif%}
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        {% for m in menu %}
                        <div class="p-2"><a href="{% url m.url_name %}">{{m.title}}</a></div>
                        {% endfor %}
                    </div>
                    <div class="col">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
