{% extends 'friends/base.html' %}

{% block content %}
<div class="d-flex flex-wrap">
    {% for follower in followers %}
        <div class="p-3">
            <a href="{% url 'profile' id=follower.pk %}" class="text-decoration-none text-reset">
                {{follower.username}}</a>
        </div>
    {% endfor %}
</div>

{% endblock%}
