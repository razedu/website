{% extends 'friends/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3 p-2">
        <p>{{user.username}}</p>
    </div>
    {% for post in posts %}
    <div class="col p-2">
        <p>{{post.title}}</p>
        <p>{{post.time_create}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
