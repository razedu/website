{% extends 'friends/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3 p-2">
        <p>{{user.username}}</p>
        <p>Followers: {{followers}}</p>
        {% if user.username != request.user.username and is_follow%}
            <a class="btn btn-primary btn-sm" href="{% url 'follow' user_name=user.username%}">Subcribe</a>
        {% endif %}

    </div>
    <div class="col p-2">
        {% for post in posts %}
            <div class="col">
                <p>{{post.title}}</p>
                <p>{{post.time_create}}</p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
